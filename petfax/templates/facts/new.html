<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pet Adoption Page</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <section>
        <div class="pet-grid">
            {% for pet in pets %}
            <div class="pet-item">
                <h2>Submit Fax</h2>
                <img src="{{ pet.pet_photo}}" alt="{{ pet.pet_alt }}">
                <a href="/pets/{{ pet.pet_id }}">Learn more</a>
            </div>
            {% endfor %}
            <div>
                We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
            </div>
        </div>
    </section>
</body>
</html>
